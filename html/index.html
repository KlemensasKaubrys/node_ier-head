<!DOCTYPE html>
<html>
<head>
    <title>CPU Usage Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #cpuUsage { font-size: 2em; margin-top: 20px; }
        #updateRate { width: 50px; }
    </style>
</head>
<body>
    <h1>CPU Usage Monitor</h1>
    <p>Current CPU Load:</p>
    <div id="cpuUsage">--%</div>
    <p>
        Update Rate (seconds): 
        <input type="number" id="updateRate" value="1" min="1" />
        <button onclick="updateRateFunction()">Set</button>
    </p>
    <script src="script.js"></script>
</body>
</html>
